<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCore - Bağlantı Başarılı</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .icon {
            font-size: 60px;
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }
        p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        .btn {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 40px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        .loading {
            color: #999;
            font-size: 14px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="icon">✅</div>
        <h1>Bağlantı Başarılı!</h1>
        <p>Cihazınız başarıyla bağlandı. Uygulamaya dönmek için aşağıdaki butona tıklayın.</p>
        <a id="openAppBtn" class="btn" href="#">Uygulamayı Aç</a>
        <p class="loading">Otomatik yönlendiriliyor...</p>
    </div>

    <script>
        // URL'deki query parametrelerini al
        const queryString = window.location.search || '';
        
        // mcore:// deep link oluştur
        const deepLink = 'mcore://rook-callback' + queryString;
        
        // Butona link ekle
        document.getElementById('openAppBtn').href = deepLink;
        
        // Otomatik yönlendir (1 saniye sonra)
        setTimeout(function() {
            window.location.href = deepLink;
        }, 1000);
    </script>
</body>
</html>
