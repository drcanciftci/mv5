<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCore - Connecting...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            text-align: center;
            padding: 40px;
            max-width: 400px;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            margin: 0 auto 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: bold;
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        p {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 32px;
            line-height: 1.5;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 24px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .btn {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 14px 32px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
        }

        .status {
            margin-top: 24px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.5);
        }

        .error {
            color: #f87171;
        }
    </style>
</head>

<body>
    <div class="container" id="rook-content">
        <div class="logo">M</div>
        <div class="spinner" id="spinner"></div>
        <h1 id="title">Connecting Device...</h1>
        <p id="message">Please wait while we complete the connection.</p>
        <a href="#" class="btn" id="openApp" style="display: none;">Open MCore App</a>
        <p class="status" id="status"></p>
    </div>
    <div class="container" id="not-found" style="display:none;">
        <div class="logo">M</div>
        <h1>Page Not Found</h1>
        <p>The page you're looking for doesn't exist.</p>
        <a href="/" class="btn">Go Home</a>
    </div>
    <script>
        const path = window.location.pathname;
        if (path.includes('rook-callback')) {
            const pathParts = path.split('/').filter(p => p);
            const queryParams = new URLSearchParams(window.location.search);
            let params = {};
            for (let i = 0; i < pathParts.length - 1; i += 2) {
                if (pathParts[i] !== 'rook-callback') params[pathParts[i]] = pathParts[i + 1];
            }
            queryParams.forEach((v, k) => params[k] = v);
            const deepLink = 'mcore://rook-callback?' + new URLSearchParams(params).toString();

            setTimeout(() => {
                document.getElementById('title').textContent = 'Connection Complete!';
                document.getElementById('message').textContent = 'Your device has been connected.';
                document.getElementById('spinner').style.display = 'none';
                window.location.href = deepLink;
                setTimeout(() => {
                    document.getElementById('openApp').style.display = 'inline-block';
                    document.getElementById('openApp').href = deepLink;
                    document.getElementById('status').textContent = "Tap button if app didn't open.";
                }, 2000);
            }, 1000);
        } else {
            document.getElementById('rook-content').style.display = 'none';
            document.getElementById('not-found').style.display = 'block';
        }
    </script>
</body>

</html>
